<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MINI CALCULATOR</h1>
    <main>
        <div id="grid" class="container bg-white text-center h-auto">
            <form name="calc">
            <div class="row">
                <input type="text" name="result" id="rslt"> 
            </div>
            <div class="row">
                <div class="col-6"><input type="button" value="AC" onclick="calc.result.value=''"></div>
                <div class="col-3"><input type="button" value="E" onclick="calc.result.value= calc.result.value.slice(0 , -1)"></div>
                <div class="col-3"><input type="button" value="/" onclick="calc.result.value+='/'"></div>
            </div>
            <div class="row">
                <div class="col-3"><input type="button" value="7" onclick="calc.result.value+='7'"></div>
                <div class="col-3"><input type="button" value="8" onclick="calc.result.value+='8'"></div>
                <div class="col-3"><input type="button" value="9" onclick="calc.result.value+='9'"></div>
                <div class="col-3"><input type="button" value="*" onclick="calc.result.value+='*'"></div>
            </div>
            <div class="row">
                <div class="col-3"><input type="button" value="4" onclick="calc.result.value+='4'"></div>
                <div class="col-3"><input type="button" value="5" onclick="calc.result.value+='5'"></div>
                <div class="col-3"><input type="button" value="6" onclick="calc.result.value+='6'"></div>
                <div class="col-3"><input type="button" value="+" onclick="calc.result.value+='+'"></div>
            </div>
            <div class="row">
                <div class="col-3"><input type="button" value="1" onclick="calc.result.value+='1'"></div>
                <div class="col-3"><input type="button" value="2" onclick="calc.result.value+='2'"></div>
                <div class="col-3"><input type="button" value="3" onclick="calc.result.value+='3'"></div>
                <div class="col-3"><input type="button" value="-" onclick="calc.result.value+='-'"></div>
            </div>
            <div class="row">
                <div class="col-3"><input type="button" value="." onclick="calc.result.value+='.'"></div>
                <div class="col-3"><input type="button" value="0" onclick="calc.result.value+='0'"></div>
                <div class="col-6"><input type="button" value="=" onclick="calc.result.value= eval(calc.result.value)"></div>
            </div>
        </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
