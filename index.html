<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <h1>MINI CALCULATOR</h1>
    <main>
        <div id="grid" class="container text-center h-auto ">
            <form name="calc">
            <div class="row">
                <div class="output">
                    <input type="text" data-stnumber name="stnumber" id="rslt"> 
                    <input type="text" data-ndnumber name="ndnumber" id="rslt">
                </div>
            </div>
            <div class="row">
                <div id="ac" class="col-6"><input type="button" data-all-clear value="AC"></div>
                <div class="col-3"><input type="button" data-delete value="E"></div>
                <div class="col-3"><input type="button" data-operation value="/" ></div>
            </div>
            <div class="row">
                <div class="col-3"><input type="button" data-number value="7"></div>
                <div class="col-3"><input type="button" data-number value="8"></div>
                <div class="col-3"><input type="button" data-number value="9"></div>
                <div class="col-3"><input type="button" data-operation value="*"></div>
            </div>
            <div class="row">
                <div class="col-3"><input type="button" data-number value="4"></div>
                <div class="col-3"><input type="button" data-number value="5"></div>
                <div class="col-3"><input type="button" data-number value="6"></div>
                <div class="col-3"><input type="button" data-operation value="+"></div>
            </div>
            <div class="row">
                <div class="col-3"><input type="button" data-number value="1"></div>
                <div class="col-3"><input type="button" data-number value="2"></div>
                <div class="col-3"><input type="button" data-number value="3"></div>
                <div class="col-3"><input type="button" data-operation value="-"></div>
            </div>
            <div class="row">
                <div class="col-3"><input type="button" value="."></div>
                <div class="col-3"><input type="button" data-number value="0"></div>
                <div id="eql" class="col-6 "><input type="button" data-equal value="="></div>
            </div>
        </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
